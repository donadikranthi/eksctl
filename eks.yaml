apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
    name: roboshop-dev
    region: us-east-1
managedNodeGroups:
  - name: roboshop-dev
    instanceTypes: ["m5.large", "t3.small", "t3.medium", "c5.large"]
    desiredCapacity: 2 #  by default this value is 3
    spot: true   # enable spot instances
    ssh:
      allow: true
      publicKeyPath: ~/.ssh/id_rsa.pub